<!DOCTYPE html>
<html ng-app="elgameApp">
<head>
    <title>The Elicitation Game!</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body ng-controller="BNVariablesController">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">The Elicitation Game!</a>
            <div class="nav-collapse collapse pull-right">
                <a id="displayName" class="brand" href="#">Checking Status...</a>
                <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div id="outputLog"></div>

    <form action="javascript:void(0);">
        <h2>Profile</h2>
        <div><span class="label">Display Name: </span><input id="dispName" /></div>
        <div><input id="setDisplayName" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
    <form action="javascript:void(0);">
        <h2>Store Variable</h2>
        <div><span class="label">Name: </span><input id="name" /></div>
        <div><span class="label">Label: </span><input id="label" /></div>
        <div><input id="storeVariable" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
    <ul>
    	<li ng-repeat="phone in phones">
      		<span>{{phone.name}}</span>
      		<p>{{phone.snippet}}</p>
   		</li>
  	</ul>
  	
    <script type="text/javascript">
        function init() {
            elgame.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
