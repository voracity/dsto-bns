<!DOCTYPE html>
<html>
<head>
    <title>The Elicitation Game!</title>
	
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<!-- Restore the credential from cookie if stored by calling initSignInButton() -->
<body ng-controller="RootCtrl" ng-init="initSignInButton()">	
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#elgame-navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">The Elicitation Game</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="elgame-navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li ng-class="{ active: isActive('questions')}" ng-click="collapseNavbar()"><a href="#/questions">Questions</a></li>
	        <li><a href="#">Help</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#/edit_variables">Edit/Create Variable</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	            <li class="divider"></li>
	            <li><a href="#">One more separated link</a></li>
	          </ul>
	        </li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<!-- <li id="displayName" class="brand" href="#">Checking Status...</a>
	        <li href="javascript:void(0);" class="btn" id="signinButton">Sign in</a> -->
	        <!-- <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p> -->
	        <ul class="nav navbar-nav navbar-right">
                <li id="signInLink" ng-hide="getSignedInState()"><a ng-click="signIn(); collapseNavbar()">Google+ SignIn</a></li>
                <li id="signOutLink" ng-show="getSignedInState()"><a ng-click="signOut(); collapseNavbar()">Log out</a></li>
            </ul>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container"> 
		<div class="row">
	        <div class="col-lg-12">
	            <div id="rootMessages" class="alert alert-{{alertStatus}}" ng-show="rootMessages">
	                <span ng-bind="rootMessages"></span>
	                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="rootMessages = ''"
	                   ng-show="rootMessages"></i>
	            </div>
	        </div>
    	</div>
	    <ng-view></ng-view>
	</div>

	<div class="container">
	
	  	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-select/dist/select.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	  	<script type="text/javascript" src="js/ui-bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	    <script type="text/javascript" src="js/base.js"></script>
	    <script type="text/javascript" src="js/controllers.js"></script>
	    <script type="text/javascript" src="js/questions.js"></script> 
	  	
	    <script type="text/javascript">
	        function init() {
	            elgame.init('//' + window.location.host + '/_ah/api');
	        }
	    </script>
	    <script src="https://apis.google.com/js/client:platform.js?onload=init"></script>
	</div>
	
	<!-- Put the signInButton to invoke the gapi.signin.render to restore the credential if stored in cookie. -->
	<span id="signInButton" ng-hide="getSignedInState()" style="display: none" disabled="true"></span>

</body>
</html>
